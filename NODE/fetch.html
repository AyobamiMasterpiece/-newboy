        async function man(){
      let boy = await fetch (url)

      data.map(
        (author)=>{
            let bn =document.createElement('li')
            let div=document.createElement('div')
            div.innerHTML='<h1>mama</h1>'
            div.classList='jolg'
            div.styleText='red'
            console.log(div)
           
            let name = document.createElement('h2')
            name.innerHTML =`${author.age}`
            bn.appendChild(name)
            console.log(name)
           list.appendChild(bn)
           console.log(list)
        }
       
      )
      ul.appendChild(list)
    }
    

man()

    </script>
